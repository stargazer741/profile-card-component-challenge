<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image-container">
          <img class="card-bg" src="images/bg-pattern-card.svg" alt="card bg">
          <img class="profile-picture" src="images/image-victor.jpg" alt="victor">
        </div>

        <div class="text-container">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <h2 class="location">London</h2>
        
          <hr>

          <div class="stats-container">
            <h1 class="followers">80K</h1>
            <h1 class="likes">803K</h1>
            <h1 class="photos">1.4K</h1>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
